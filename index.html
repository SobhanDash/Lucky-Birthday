<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky birthday</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel=" icon" href="/images/icon1.png" type="image/x-icon">
</head>
<body>
    <nav class="navigation">
        Lucky Birthday 
        <ul class="list-non-bullet nav-pills">
            <li class="list-item-inline">
                <a class="link" href="bit.ly/2xnpefr">CLI version</a>
            </li>
        </ul>
    </nav>

    <section>
        <div class="main">
            <div class="content">
                <p>Enter your Birth date:</p>
                <input id="ip1" type="date" placeholder="Enter your Date of birth">
                <p>Enter your Lucky Number:</p>
                <input id="ip2" type="number" placeholder="Enter your lucky number">
                <button id="submit" >Am I Lucky?</button>
            </div>
            
            <div class="contentreverse">
                <div id="output"></div>
            </div>
        </div>


        <div>
            <img src="images/undraw_playing_cards_cywn.svg">
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
